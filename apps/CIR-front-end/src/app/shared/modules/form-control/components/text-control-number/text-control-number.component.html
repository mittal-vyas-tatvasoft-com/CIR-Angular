<div [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>{{ formControlModel.label }}</mat-label>
    <input matInput [formControlName]="formControlModel.key" [id]="formControlModel.key" numbersOnly />
    <mat-error>
      {{ _validator.getError(form, formControlModel.key, formControlModel) }}
    </mat-error>
  </mat-form-field>
</div>
