<div [formGroup]="form">
  <mat-form-field appearance="outline" [class]="class">
    <mat-label>{{ formControlModel.label }}</mat-label>
    <input
      matInput
      [formControlName]="formControlModel.key"
      [id]="formControlModel.key"
      [type]="formControlModel.inputType"
      [maxlength]="maxLength"
      (input)="onChange($event)"
    />
    <mat-icon matSuffix *ngIf="formControlModel.displayIcon" (click)="onIconClick($event)">{{
      formControlModel.iconName
    }}</mat-icon>
    <mat-error>
      {{ _validator.getError(form, formControlModel.key, formControlModel) }}
    </mat-error>
  </mat-form-field>
</div>
