<div [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>{{ formControlModel.label }}</mat-label>
    <mat-select
      [formControlName]="formControlModel.key"
      [id]="formControlModel.key"
      (selectionChange)="selection.emit($event)"
    >
      <mat-option *ngFor="let item of getOptions()" [value]="item.id">
        {{ item.value }}
      </mat-option>
    </mat-select>
    <mat-error>
      {{ _validator.getError(form, formControlModel.key, formControlModel) }}
    </mat-error>
  </mat-form-field>
</div>
