<mat-card class="card-header">
  <app-button
    class="add-font"
    label="Add Font"
    [routerLink]="['add']"
  ></app-button>
  <mat-card-content class="card-content">
    <div class="container">
      <div class="defaultFonts">
        <app-font-list
          [data]="data"
          (getFontsData)="getFontsData()"
        ></app-font-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
