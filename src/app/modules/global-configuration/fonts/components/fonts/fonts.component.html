<mat-card class="card-header">
  <mat-card-content class="card-content">
    <div class="container">
      <div class="defaultFonts">
        <app-font-list
          [data]="data"
          (getFontsData)="getFontsData()"
        ></app-font-list>
      </div>
      <div class="addFont">
        <app-add-font (getFontsData)="getFontsData()"></app-add-font>
      </div>
    </div>
  </mat-card-content>
</mat-card>
