<mat-card class="card-content">
  <mat-card-header>
    <mat-card-title>Default Fonts</mat-card-title>
  </mat-card-header>
  <mat-card-content class="overflow">
    <app-table-without-filter
      [tableColumns]="tableColumn"
      [tableData]="data"
      (selection)="selectionChanges($event)"
    ></app-table-without-filter>
  </mat-card-content>
  <mat-card-actions class="footer-button">
    <app-button
      [label]="'Save'"
      (btnClick)="onSubmit()"
      class="center"
    ></app-button>
  </mat-card-actions>
</mat-card>
