<mat-card class="card-content">
  <mat-card-header>
    <mat-card-title>Default Dropdown Options</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-table-without-filter
      [tableColumns]="tableColumn"
      [tableData]="data"
      (selection)="selectionChanges($event)"
    ></app-table-without-filter>
  </mat-card-content>
  <mat-card-actions class="footer-button">
    <app-button [label]="'Save'" (btnClick)="saveReasons()"></app-button>
  </mat-card-actions>
</mat-card>
