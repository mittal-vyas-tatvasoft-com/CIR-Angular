<h3>
  <b>{{ fieldTypes[email.fieldTypeId - 1].msg }}</b>
</h3>

<app-text-control
  [formControlModel]="subjectField"
  [form]="form"
  (inputChange)="
    subjectChange.emit({
      id: email.id,
      content: $event,
      fieldTypeId: email.fieldTypeId
    })
  "
></app-text-control>

<app-editor
  [data]="email.content"
  [id]="email.id"
  [type]="email.fieldTypeId"
  (change)="
    changeContent.emit({
      id: email.id,
      content: $event,
      fieldTypeId: email.fieldTypeId
    })
  "
></app-editor>
