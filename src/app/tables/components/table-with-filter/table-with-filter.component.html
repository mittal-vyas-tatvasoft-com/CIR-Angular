<app-table
[tableColumns]="tableColumn"
[tableData]="users"
[noDataFoundMessage]="noUserDataFound"
></app-table>

<mat-paginator
[length]="100"
[pageSize]="10"
[pageSizeOptions]="[10, 25, 50]"
aria-labels="Select page of users"
showFirstLastButtons
></mat-paginator>
<div
class="float-right">
<app-button
  type="submit"
  label="Create new user"
>
  Add User
</app-button>
